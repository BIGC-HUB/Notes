<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Front and #</title>
        <!-- 选择器优先级 !important 最高 -->
        <link rel="stylesheet" href="id.css"> <!-- id选择器 -->
        <link rel="stylesheet" href="class.css"> <!-- class选择器 -->
        <link rel="stylesheet" href="tag.css"> <!-- 元素选择器 -->
        <style>
            h1{color: red}
        </style>
    </head>
    <body>
        <h1>hello 萧瓜</h1>
        <h1 id="id-h1">hello id #</h1>
        <h1 class="class-h1">hello class .</h1>
    </body>
</html>
