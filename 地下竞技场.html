    <script>
      let log = function() {
        console.log.bind(console, '🐸')
      }
      //定义自己的log很重要 enSure增强进化版
      let ensure = function(def, result, message) {
        if (JSON.stringify(def) !== JSON.stringify(result)) {
          log('异常————————————> ', message)
          log('def    =', def, '\nresult =', result)
        }
      }
